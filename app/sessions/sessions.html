<div class="container">

  <div class="page-header">
    <h1>Find a session to attend</h1>
  </div>

  <div class="jumbotron" id="map-wrapper">
    <div id="map"></div>
  </div>

  <div class="row">
    <!-- DIV filter collapsing must remove "in" to get collapsed default load-->
    <div class="col-sm-12 col-lg-12 panel-collapse collapse-in" id="collapsingdiv">
      <div class="row">
        <!-- Div ciudades -->
        <div class="col-sm-4" id="divCity">
          <div class="alert alert-info">
            <strong id="placeMainAlert">Enter A Location:</strong>
            <strong id="alertPlace"></strong>
          </div>
          <input id="pac-input" class="form-control" type="text">
        </div>
        <!-- Div types -->
        <div class="col-sm-4" id="divTypes">
          <div class="alert alert-info">
            <strong>Select A Course:</strong>
          </div>
          <select id="types" class="form-control" >
              <option ng-repeat="teacher in teachers" value="{{teacher.subj}}" ng-model="teacher.subj" ng-change="update(teacher.subj)">{{teacher.subj}}</option>
        </select>
        </div>

        <div class="col-sm-4" id="divTypes">
          <div class="alert alert-info">
            <strong>Select A Day</strong>
          </div>
          <select id="types" class="form-control">

                <option ng-repeat="teacher in teachers" value="{{teacher.date}}">{{teacher.date}}</option>

          </select>
        </div>
        <div class="container-fluid">
          <div  class="row">
            <div class="col-sm-12" >
              <button type="button" class="btn btn-primary btn-lg center-block btn-submit btn-form">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-repeat="teacher in teachers | orderBy:[groupComparator, 'dist']">
  <div class="panel panel-default">
    <div class="media panel-body">
      <div class="media-left">
        <img class="media-object" src="{{teacher.img}}" alt="{{teacher.name}}" width="100">
      </div>
      <div class="media-body">
        <h3 class="media-heading">
          {{teacher.name}}
          <small class="pull-right">{{teacher.dist}} miles </small> <br/>
          <small class="pull-right">{{teacher.loc}} </small>
        </h3>
        <ul>
          <li>{{ teacher.subj }}</li>
        </ul>
        Next appointment: {{ teacher.date }}
      </div>
    </div>
  </div>
</div>
</div>
