<h1>{{ teacher.name }}</h1>

<img src="{{teacher.img}}" alt="">

<h3>Location</h3>
{{ teacher.Lat }}, {{ teacher.Lng }}
{{ teacher.dist }} miles away

<h3>Subjects</h3>
<ul ng-repeat="subject in teacher.subj">
  <li>{{subject}}</li>
</ul>

<h3>Chat</h3>
<div ng-repeat="message in messages">
    <strong>:</strong>
    <span></span>
</div>

<form ng-submit="send()">
    <input ng-model="textbox">
</form>
