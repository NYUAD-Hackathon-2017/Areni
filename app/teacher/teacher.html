<div class="jumbotron" style="margin-top: -20px; background-image: url({{mapurl}}
); background-attachment: fixed; background-size: cover; position: relative;">


  <div class="container" style="z-index: 1">
    <div class="row">
      <div class="panel panel-default col-sm-6 col-xs-10 col-xs-offset-1" style="display: inline-block; background-color: rgba(255, 255, 255, .95);">
        <div class="panel-body media" style="display: inline-block;">
          <div class="media-left">
            <img src="{{teacher.img}}" alt="" class="img-circle">
          </div>
          <div class="media-body">
            <h1>
              <small>Hi, I'm</small>
              {{ teacher.name }}
            </h1>
            <h3>Subjects</h3>
            <ul ng-repeat="subject in teacher.subj">
              <li>{{subject}}</li>
            </ul>

          </div>


        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">

  <div class="page-header">
    <h1>Upcoming sessions</h1>
  </div>



  <h3>Chat</h3>

</div>
