<div class="jumbotron" style="margin-top: -20px; background-image: url({{mapurl}}
); background-attachment: fixed; background-size: cover; position: relative;">


  <div class="container" style="z-index: 1">
    <div class="panel panel-default" style="display: inline-block; background-color: rgba(255, 255, 255, .95);">
      <div class="panel-body">
        <h1>
          <img src="{{teacher.img}}" alt="" class="img-circle">
          <small>Hi, I'm</small>
          {{ teacher.name }}
        </h1>
      </div>
    </div>



  </div>




</div>

<div class="container">


  <h3>Location</h3>
  {{ teacher.Lat }}, {{ teacher.Lng }}
  {{ teacher.dist }} miles away

  <h3>Subjects</h3>
  <ul ng-repeat="subject in teacher.subj">
    <li>{{subject}}</li>
  </ul>

  <h3>Chat</h3>

</div>
